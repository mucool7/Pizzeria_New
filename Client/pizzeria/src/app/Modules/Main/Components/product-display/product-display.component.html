

<div>

  <div class="card" style="width: 18rem;padding: 10px;">
    <img class="card-img-top" style="width: 100%;height:200px;" src="{{ Product.Image ? Product.Image : DummyImage}}" alt="Card image cap">

    <div class="card-body">
      <h6 class="card-title">  {{Product.Name}}</h6>
      <ng-container>
        <div *ngIf="Product.ProductType ==1" style="display: flex;padding: 3px 0px;text-align: center;">
          <div *ngFor="let part of Product.Parts" style="font-size: 0.8rem;flex: 1;background-color: #f4f4f4;margin: 0px 2px;border-radius: 2px;padding: 0px 2px ;">
            {{part.SubTypes[0].Name}}
          </div>
        </div>
        <div style="visibility: hidden;" *ngIf="Product.ProductType !=1">
          s
        </div>
      </ng-container>

      <div class="card-text " style="padding-top: 10px;"> <h6> $ {{Product.TotalPrice | number :'1.2-2'}}</h6> </div>

      <span (click)="AddToOrder(Product)" class="btn btn-sm btn-primary">Order Now</span>
      <span (click)="Customize(Product)" *ngIf="Product.ProductType==1" class="btn btn-sm btn-light text-secondary" style="float: right;">Customize</span>
    </div>
  </div>

</div>
